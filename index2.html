<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let table = prompt("enter your table")
        for (let i = 1; i <= 10; i++) {
            document.write(

                `
                <center>
                <table style="  border:1px solid black;">
                <tr>
                    <td style="  border:1px solid black;   padding: 15px;">${table}</td>
                    <td style="  border:1px solid black;    padding: 15px;"> x </td>
                    <td style="  border:1px solid black;   padding: 15px;">${i}</td>
                    <td style="  border:1px solid black;   padding: 15px;"> = </td>
                    <td style="  border:1px solid black;   padding: 15px;">${table * i}</td>

                </tr>
                </table>
                </center>
                `
            )
        }

    </script>
</body>
</html>
